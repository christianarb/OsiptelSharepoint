
<button type="button" mat-raised-button color="primary" (click)="onClick()">
  <mat-icon>add</mat-icon>
  {{chooseLabel}}
</button>
<input #photoUpload type="file" class="input_fileupload--hidden" multiple="multiple" (change)="onFileSelected($event)">

<!-- <input type="file" multiple="multiple" (change)="onFileChange($event)"> -->


<div *ngIf="mostrarTabla200X200 && listaImagenes.length > 0" class="row" style="margin: 5px;">
  <!-- <button type="button" mat-raised-button color="primary" (click)="saveImages()">
    <mat-icon matTooltip="Guardar imagenes" color="white" >file_upload</mat-icon>
    GUARDAR
  </button> -->

  <div class="col">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width">
    
        <!-- file Column -->
        <ng-container matColumnDef="file">
          <th class="width-15" mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.src" style="width: 60px;"> </td>
        </ng-container>
    
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th class="width-15" mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element">{{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="tamanio">
          <th class="width-15" mat-header-cell *matHeaderCellDef> Tamaño </th>
          <td mat-cell *matCellDef="let element"> {{element.width}} X {{element.height}} </td>
        </ng-container>

        <ng-container matColumnDef="permission">
          <th class="width-15" mat-header-cell *matHeaderCellDef> Habilitación </th>
          <td mat-cell *matCellDef="let element"><a style="text-decoration: none;" [ngStyle]="element.permission=='Tamaño no permitido'?{'color':'red'} : {'color': 'black'}">{{element.permission}}</a></td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="width-10" mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row; let i = index;">
              <div class="row">
                  <div >

                    <!-- <a  mat-list-item (click)="saveImage(i)" class="float-left">
                      <mat-icon matTooltip="Guardar" class="text-primary">file_upload</mat-icon>
                    </a> -->
                      <a mat-list-item (click)="eliminarAdjunto(i)" class="float-left">
                          <mat-icon matTooltip="Eliminar" color="warn">delete</mat-icon>
                      </a>

                      <!-- <a  mat-list-item (click)="regresarAdjunto(i)" class="float-left">
                          <mat-icon matTooltip="Deshacer" class="text-primary">undo</mat-icon>
                      </a> -->
                      
                  </div>
              </div>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
