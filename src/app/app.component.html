<ng-http-loader [backdrop]="false" [backgroundColor]="'#ff0000'" [debounceDelay]="100" [extraDuration]="300" [minDuration]="300" [opacity]="7" [spinner]="spinkit.skWave">
</ng-http-loader>
<!-- <mat-toolbar color="warn" class=" position-fixed main-toolbar"> -->
<mat-toolbar color="warn" class="position-fixed main-toolbar">
    <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

        <button type="button" mat-button class="mat-icon-button" aria-label="Go Back" hide-xs hide-sm (click)="goBack()">
      <mat-icon>chevron_left</mat-icon>
    </button>


        <a type="button" mat-button class="mat-icon-button" aria-label="Go Home" routerLink="/">
            <mat-icon>home</mat-icon>
        </a>
        <h3 md-truncate class="md-truncate-titulo">
            <a class="colorBlanco" routerLink='/'>OSIPTEL - Sistema de tr√°mites documentarios</a>
        </h3>

        <span class="cls-spacer"></span>

        <button type="button" type="button" mat-button class="mat-icon-button" aria-label="Expand" (click)="toggleExpand()">
      <mat-icon>apps</mat-icon>
    </button>

    </mat-toolbar-row>
</mat-toolbar>

<!-- <mat-sidenav-container class="padding-top position-fixed"> -->
<mat-sidenav-container class="padding-top position-fixed">
    <mat-sidenav #sidenav role="navigation" class=" padding-top">
        <mat-nav-list>
            <a mat-list-item class="md-no-sticky" style="background-color: rgb(250,250,250);">ADMINISTRADOR DE FLUJOS
      </a>
            <a mat-list-item routerLink='/home' (click)="sidenav.toggle()" *ngIf="esMiembroDocumentOwnersGroup">
                <mat-icon class="mt-9" mat-list-icon>home</mat-icon> Home</a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <mat-nav-list>

            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Materiales
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <a mat-list-item routerLink='/material-bandeja-solicitud' (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>search</mat-icon> Consulta de Solicitudes</a>
                <a mat-list-item routerLink='/material-formulario-solicitud/-1' (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>edit</mat-icon> Formulario de solicitud</a>


            </mat-expansion-panel>

        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content class="padding-top">
        <!-- <main [@routeAnimations]="o && o.isActivated? o.activatedRoute : ''" class="contenedor-main main-custom paddingtop70"> -->
        <main [@routeAnimations]="o && o.isActivated? o.activatedRoute : ''" class="contenedor-main main-custom">
            <router-outlet #o="outlet"></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
